<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Rotating Square</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;
	//uniform ve4 u_color;
	uniform vec4 u_color;

	void main()
	{
		gl_FragColor = u_color;
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <!-- <script type="text/javascript" src="../js/ch03/rotsquare.js"></script> -->
</head>

<body >
    <h2>Rotating Square</h2>
    <div>
    	<select id="controls_shard" size="3">
            <option value="0">正方形</option>
            <option value="1">三角形</option>
        </select><script type="text/javascript" src="../js/ch03/rotsquare.js"></script><button id="direction" onclick="main()">确定</button><br>
    	<button id="direction" onclick="changeDir()">换个转动方向</button>
    	<select id="controls" size="3">
            <option value="0">换个转动方向</option>
            <option value="1">快快快</option>
            <option value="2">慢慢慢</option>
        </select><br>
        Speed 0<input type="range" id="speedcon" min="0" max="100" value="50" step="10"> 100
    </div>
    <canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
</body>

</html>
