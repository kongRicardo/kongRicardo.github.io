<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Both T</title>
    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main(){
        gl_Position = vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_color;
      void main(){
        gl_FragColor = u_color;
      }
    </script>
    <!-- 一组相关的JS库 -->
    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/glMatrix-min.js"></script>
    <!-- 绘制三角形的JS代码 -->
<!--     <script type="text/javascript" src="../js/triangle.js"></script> -->
    <!-- 绘制矩形的JS代码 -->
    <script type="text/javascript" src="../js/secRectangle.js"></script>


  </head>
  <body>
<!--     <canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas> -->
    <canvas id="rectangle-canvas" style="border:none;" width="500" height="500"></canvas>

  </body>
</html>
