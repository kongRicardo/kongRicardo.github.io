<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Color Triangle</title>
    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      
      attribute vec4 a_Color;
      varying vec4 v_Color;

      void main(){
        gl_Position = vPosition;

        v_Color = a_Color;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_Color;

      void main(){
        gl_FragColor = v_Color;
      }
    </script>
    <!-- 一组相关的JS库 -->
    
    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/glMatrix-min.js"></script>
    <!-- 绘制三角形的JS代码 -->
    <script type="text/javascript" src="../js/colorTriangle.js"></script>
  </head>
  <body>
    <canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
  </body>
</html>
